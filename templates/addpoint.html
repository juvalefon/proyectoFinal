<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta Canina | Añadir Predio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="../static/css/estilos.css">
  <link rel="stylesheet" href="../static/css/addpoint.css"> 
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html"><img src="../static/img/logo.png" alt="Logo Alerta Canina" class="logo-mini me-2"><span class="fw-bold">Alerta Canina</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca de</a></li>
            <li class="nav-item"><a class="nav-link" href="descripcion.html">Descripción</a></li>
            <li class="nav-item"><a class="nav-link" href="autor.html">Autor</a></li>
            <li class="nav-item ms-lg-3"><a class="btn btn-success active" href="addpoint.html">Añadir Predio</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container main-content">
    
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bold title-with-lines">
        <span>Reportar Nueva Incidencia</span>
      </h1>
    </div>

    <div class="glass-card p-4 mx-auto" style="max-width: 1000px;">
      <form id="report-form" action="/add_point" method="POST">
        <div class="row g-4">
          <div class="col-lg-7">
            <h3 class="card-title-custom">1. Haz clic en el mapa para ubicar el punto</h3>
            <div id="map-add-point"></div>
            <p id="coords-status" class="text-center text-white-50 mt-2">Aún no has seleccionado un punto.</p>
          </div>

          <div class="col-lg-5">
            <h3 class="card-title-custom">2. Rellena los datos</h3>
            
            <input type="hidden" id="latitud" name="latitud" required>
            <input type="hidden" id="longitud" name="longitud" required>

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre o Identificador del Sitio:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Zona verde junto al parque infantil" required>
            </div>

            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha del Reporte:</label>
              <input class="form-control" type="date" name="fecha" id="fecha" required>
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción de la Incidencia:</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="5" placeholder="Describe brevemente la situación que observaste." required></textarea>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success btn-lg">Enviar Reporte</button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </main>

  <footer class="text-center py-4 bg-dark text-light">&copy; 2025 Juana Fonseca</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/addpoint.js"></script> 
</body>
</html>
